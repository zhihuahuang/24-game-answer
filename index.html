<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>24 Game Answer</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .title {
            text-align: center;
        }

        .desc {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .number {
            display: flex;
            justify-content: space-between;
        }

        .input-number {
            width: 36px;
            height: 36px;
            padding: 0;
            margin: 8px;
            border: 1px solid #CCC;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
        }

        input[type="number"] {
            -webkit-appearance: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
        }

        .submit-btn {
            width: 100%;
            height: 42px;
            margin-top: 10px;
            color: #FFF;
            background: #1F92FF;
            border: 0;
            border-radius: 4px;
            outline: 0;
            font-size: 18px;
        }

        .submit-btn:active {
            opacity: 0.8;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            background: #EEE;
            color: #777;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <h1 class="title">24 Game Answer</h1>
    <p class="desc">Number: 1-13</p>
    <form class="form">
        <div class="number">
            <input class="input-number" type="number" min="1" max="13" pattern="\d*" required>
            <input class="input-number" type="number" min="1" max="13" pattern="\d*" required>
            <input class="input-number" type="number" min="1" max="13" pattern="\d*" required>
            <input class="input-number" type="number" min="1" max="13" pattern="\d*" required>
        </div>
        <button class="submit-btn">Get Answer</button>
    </form>
    <div id="output" hidden></div>
    <script src="static/index.min.js"></script>
</body>
</html>
