<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>24 Game Answer</title>
    <style>
        .title {
            text-align: center;
        }

        .number {
            display: flex;
            justify-content: space-between;
        }

        .input-number {
            width: 36px;
            height: 36px;
            margin: 8px;
            border: 1px solid #CCC;
            border-radius: 4px;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            height: 42px;
            margin-top: 10px;
            color: #FFF;
            background: #1F92FF;
            border: 0;
            border-radius: 4px;
            outline: 0;
        }

        .submit-btn:active {
            opacity: 0.8;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            background: #EEE;
            color: #777;
        }

    </style>
</head>
<body>
    <h1 class="title">24 Game Answer</h1>
    <form class="form">
        <div class="number">
            <input class="input-number" type="number" min="1" max="13" required>
            <input class="input-number" type="number" min="1" max="13" required>
            <input class="input-number" type="number" min="1" max="13" required>
            <input class="input-number" type="number" min="1" max="13" required>
        </div>
        <button class="submit-btn">Get Answer</button>
    </form>
    <div id="output" hidden></div>
    <script src="./calc.min.js"></script>
    <script>
        (function () {
            let output = document.getElementById('output');

            document.addEventListener('submit', event => {
                event.preventDefault();

                let nums = Array.from(document.querySelectorAll('.input-number')).map(el => +el.value).sort();
                let exp = calc(nums, 24);

                output.removeAttribute('hidden');
                if (exp) {
                    output.textContent = exp;
                    output.classList.remove('error');
                }
                else {
                    output.textContent = 'No Result';
                    output.classList.add('error');
                }

            });
        }());
    </script>
</body>
</html>
